name: Acquire activation file

on: workflow_dispatch

jobs:
  activation:
    name: Request manual activation file <img draggable="false" role="img" class="emoji" alt="ðŸ”‘" src="https://s0.wp.com/wp-content/mu-plugins/wpcom-smileys/twemoji/2/svg/1f511.svg">
    runs-on: ubuntu-latest

    steps:
      - name: Request manual activation file
        id: getManualLicenseFile
        uses: game-ci/unity-request-activation-file@v2.0-alpha-1
        with:
          # multiple unity versions can be listed below
          unityVersion: 2021.1.7f1
      # uploading the artifact 
      - name: Expose as artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ steps.getManualLicenseFile.outputs.filepath }}
          path: ${{ steps.getManualLicenseFile.outputs.filepath }}